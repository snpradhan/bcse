{% load base_extras %}
{% load bcse_extras %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> BCSE</title>
      <style type="text/css">    
        :root {
           --nu-purple: #4e2a84;
           --nu-light-purple: #E4E0EE;
           --nu-mid-purple: #9380B6;
           --bcse-gray: #767676;
           --bcse-mid-gray: #cccccc;
           --bcse-light-gray: #f9f9f9;
           --bcse-error-red: #d8411d;
           --bcse-success-green: #3d7610;
           --bcse-black: #000000;
           --bcse-white: #ffffff;
           --bcse-light-yellow: #FFFFE0;
           --bcse-email-gray: #97999B;
           --baxter-kelly-green: #58AA18;
           --baxter-orange: #FA8300;
         }

         tr td.manuals ul {
          padding-left: unset;
         }
         tr td.manuals ul li {
          list-style-type: none !important;
         }

      </style>
   </head>
   <body>
      <table id="email_container" width="600" border="0" cellpadding="0" cellspacing="0" style="background-color: #f1f0f0; font-family: din-2014, sans-serif; margin: 0 auto;">
        <tbody>
          <tr id="header" style="background-color: white;">
            <td>
              <center>
                <img src="https://s3.amazonaws.com/bcse-4.0-prod/banner_logos/15thAnniversaryBannerName.png" width="640" style="display:block;">
              </center>
            </td>
          </tr>
          <tr id="message" style="background-color: white; margin:0 auto; text-align: center;">
            <td style="padding: 16px; border-left: 1px solid #d8d6d6; border-right: 1px solid #d8d6d6;">
              {% block emailbody %}
              {% endblock %}
            </td>
          </tr>
          <tr id="footer" style="background-color: #4e2a84; color: white;">
            <td>
              <table style="width: 100%; padding: 16px; text-align: center;">
                <tbody>
                  <tr>
                    <td colspan="5"><h3 style="color: white; font-weight: 600; font-size: 20px;">The Baxter Center for Science Education</h3></td>
                  </tr>
                  <tr rowspan="3"><td colspan="5"></td></tr>
                  <tr>
                    <td>
                      <a href="https://{{domain}}">
                        <img src="https://s3.amazonaws.com/bcse-4.0-prod/socialmedia/icons8-web-50.png" title="Visit bcse.northwestern.edu" style="width:32px;" />
                      </a>
                    </td>
                    <td>
                      <a href="mailto:bcse@northwestern.edu" target="_top">
                        <img src="https://s3.amazonaws.com/bcse-4.0-prod/socialmedia/icons8-mail-50.png" title="Email us" style="width:32px;"/>
                      </a>
                    </td>
                    <td>
                      <a href="https://{{domain}}/subscribe/email">
                        <img src="https://s3.amazonaws.com/bcse-4.0-prod/socialmedia/icons8-inbox-50.png" title="Subscribe to our newsletter" style="width:32px;" />
                      </a>
                    </td>
                    <td>
                      <a href="https://maps.app.goo.gl/WEHyQyfEQTHK6x3XA" target="_blank">
                        <img src="https://s3.amazonaws.com/bcse-4.0-prod/socialmedia/icons8-location-50.png" title="Our location" style="width:32px;" />
                      </a>
                    </td>
                    <td>
                      <a href="https://www.instagram.com/bcse_nu" target="_blank">
                        <img src="https://s3.amazonaws.com/bcse-4.0-prod/socialmedia/icons8-instagram-50.png" title="Follow us on Instagram" style="width:32px;"/>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
</html>
