
<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      {% if form.instance.id %}
        <h3 class="left"> {{form.instance.name}} </h3>
      {% else %}
        <h3 class="left"> Create Baxter Sub Box Category </h3>
      {% endif %}
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div id="baxterBoxSubCategoryMsg" class="msg">
      <ul class="errorlist">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
        {% endfor %}
      </ul>
    </div>
   <form class="form" method="post" action="{% if form.instance.id %}{% url 'bcse:baxterBoxSubCategoryEdit' form.instance.id %} {% else %} {% url 'bcse:baxterBoxSubCategoryNew' %}{% endif %}" id="formbaxterBoxSubCategory">
      {% csrf_token %}
      {{form.management_form}}
      <div class="modal-body">
        {% for field in form %}
          <div class="form-group mb-3">
            <label for="id_{{field.name}}">{{ field.label }}</label>
            <div>{{field}}</div>
            <div class="error">{{ field.errors }}</div>
          </div>
        {% endfor %}       
      </div>
      <div class="modal-footer">
        <div class="form-group buttons right">
          <button type="submit" id="submit" class="btn btn-success">
            Save
          </button>         
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $(function (){
    $('#formbaxterBoxSubCategory').submit(function(e){
      e.preventDefault();
      var formData = new FormData(this);
      $.ajax({
        type: $(this).attr('method'),
        url: this.action,
        data: formData,
        dataType: 'json',
        context: this,
        cache:false,
        contentType: false,
        processData: false,
        success: function(data, status) {
          console.log(status);
          if(data['success'] == true){
            console.log('success');
            $('#general').modal('toggle');
            location.reload();
          }
          else{
            $('#general').html(data['html']);
          }
        },
        error: function(){
          displayErrorDialog();
        }
      });
    });
  });
</script>
