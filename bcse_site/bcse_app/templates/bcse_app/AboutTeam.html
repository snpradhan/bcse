{% extends "bcse_app/base.html" %}
{% load base_extras %}
{% load bcse_extras %}

{% block content %}
  {{block.super}}
  <div class="content">
   <div class="about_us container">
      <div class="team">
        <h1>Our Team</h1>
        {% for member in members %}
        <div class="row member">
          <div class="col-md-2 picture">
            <img src="{{member.image.url}}" class="circle staff">
          </div>
          <div class="col-md-10">
            <div class="intro">
              <h2>{{member.name}}</h2>
              <h3>{{member.position}}</h3>
              <h3>{{member.organization}}</h3>
              <h3>{{member.email}}</h3>
            </div>
            <p class="callout">{{member.description}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
