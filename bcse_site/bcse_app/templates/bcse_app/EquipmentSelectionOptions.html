{% for equip in equipment %}
  <div>
    <label for="id_equipment_types_{{forloop.counter0}}">
      <input type="checkbox" name="equipment_types" value="{{equip.id}}" class="form-check-input" aria-describedby="None" placeholder="" id="id_equipment_types_{{forloop.counter0}}">
      <a class="modal-open" data-bs-toggle="modal" data-bs-target="#kit" data-href="{% url 'bcse:equipmentTypeView' equip.id %}" href="#">{{equip.name}}</a>
    </label>
  </div>
{% endfor %}
