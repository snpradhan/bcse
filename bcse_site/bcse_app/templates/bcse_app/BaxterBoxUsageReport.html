{% extends "bcse_app/AdminConfiguration.html" %}
{% load bcse_extras %}
{% load base_extras %}

{% block configuration %}

  <h1 class="center"> Baxter Box Usage Report </h1>
  <div class="button-row">
    <label><a class="btn" href="{% url 'bcse:reservationNew' %}" role="button">Make New Reservation</a></label>
  </div>
  {% include "bcse_app/BaxterBoxUsageSearch.html" %}
  <div class="form-group" id="spinner">
    <img src="/static/img/page-loader.gif" class="icon"/>
  </div>
  <div class="reservations search_results static">
  </div>

  <script type="text/javascript">
    $(function (){
      $('.filter_form').submit();
      $('.download').on('click', function(e) {
        $('#download').val("1");
        $('select#id_usage-rows_per_page').val(0).trigger('change');
      });
    });
  </script>
{% endblock %}
