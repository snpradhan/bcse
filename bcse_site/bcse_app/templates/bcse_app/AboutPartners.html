{% extends "bcse_app/base.html" %}
{% load base_extras %}
{% load bcse_extras %}

{% block content %}
  {{block.super}}
  <div class="content">
   <div class="about_us container">
      <div class="partners">
      <h1>Our Partnership</h1>
      {% for partner in partners %}
      <div class="row partner">
        <div class="col-md-3"><a href="{{partner.url}}" target="_blank">
          <img src="{{partner.image.url}}">
          </a>
        </div>
        <div class="col-md-9">
          <div class="description">
            <div>
              <h2>{{partner.blurb}}</h2>
              <p class="callout">{{partner.description}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
