<div id="workshops_view">
  {% if tag == 'workshops' %}
    {% if display == 'list' %}
      <a class="btn" href="{% url 'bcse:workshops' 'table' period %}" role="button">Switch to Table View</a>
    {% else %}
      <a class="btn" href="{% url 'bcse:workshops' 'list' period %}" role="button">Switch to List View</a>
    {% endif %}
  {% endif %}
</div>
