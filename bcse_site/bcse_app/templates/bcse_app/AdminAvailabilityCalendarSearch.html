<div class="filter_container">
  <form method="get" action="{% url 'bcse:adminAvailabilityCalendar' %}" id="availability_filter_form" class="filter_form">
    {% csrf_token %}
    {{searchForm.media}}
    <div class="form-group right" id="filter_toggle">
      <label style="display:none;">Show Filters <span class="fa fa-plus-circle"></span></label>
      <label>Hide Filters <span class="fa fa-minus-circle"></span></label>
    </div>
    <div id="filter_content">
      <div id="filter_fields">
        <div class="form-group">
          <label for="id_{{searchForm.equipment_types.name}}" class="form-label"> {{searchForm.equipment_types.label|title}}
          <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="right" title="{{searchForm.equipment_types.help_text}}"></i>
          </label>
          <div>{{searchForm.equipment_types}}</div>
          <div class="error">{{ searchForm.equipment_types.errors }}</div>
        </div>
        <div class="form-group">
          <label for="id_{{searchForm.selected_month.name}}" class="form-label"> {{searchForm.selected_month.label|title}}</label>
          <div>{{searchForm.selected_month}}</div>
          <div class="error">{{ searchForm.selected_month.errors }}</div>
        </div>
      </div>

      <div class="form-group right" id="filter_buttons">
        <button class="btn" type="button" id="clear">Clear Filter</button>
      </div>
    </div>
  </form>
</div>
