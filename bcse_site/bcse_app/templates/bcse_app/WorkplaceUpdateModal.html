<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="left">Update Workplace </h3>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div id="UpdateMsg" class="msg">
      <ul class="errorlist">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
        {% endfor %}
      </ul>
    </div>

    <form class="form" id="formWorkplaceUpdate" method="post" action="{% url 'bcse:workPlaceUpdate' form.instance.id %}">
      {% csrf_token %}
      {{form.media}}
      <div class="modal-body">
        <div class="form-group mb-3">
          <label for="id_workplace_name">Name</label>
          <div>{{form.instance.name}}</div>
        </div>
        <div class="form-group mb-3">
          <label for="id_workplace_address}}">Address</label>
          <div>{{form.instance.get_full_address|safe}}</div>
        </div>
        <div class="form-group mb-3">
          <label for="id_{{form.admin_notes.name}}">
            {{ form.admin_notes.label }}
            {% if form.admin_notes.field.required %}
              (<span class="required">*</span>)
            {% endif %}
          </label>
          <div>{{form.admin_notes}}</div>
          <div class="error">{{ form.admin_notes.errors }}</div>
        </div>
        
        <div class="form-group" id="spinner">
          <img src="/static/img/page-loader.gif" class="icon"/>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="submit" class="btn btn-success" id="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
  $(function (){

    $("#formWorkplaceUpdate").submit(function(e){
      e.preventDefault();

      var formData = new FormData(this);

      $.ajax({
        type: $(this).attr('method'),
        url: this.action,
        data: formData,
        dataType: 'json',
        context: this,
        cache:false,
        contentType: false,
        processData: false,
        beforeSend: function(){
          $('#formWorkplaceUpdate #spinner').show();
        },
        complete: function(){
          $('#formWorkplaceUpdate #spinner').hide();
        },
        success: function(data, status) {
          if(data['success'] == true){
            window.parent.location.reload();
          }
          else{
            $('#general').html(data['html']);
          }
        },
        error: function(){
          displayErrorDialog();
        }
      });
    });

  });
</script>
