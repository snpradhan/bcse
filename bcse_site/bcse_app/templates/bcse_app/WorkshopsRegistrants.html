{% extends "bcse_app/AdminConfiguration.html" %}
{% load bcse_extras %}
{% load base_extras %}

{% block configuration %}
  <h1 class="center"> Workshop Registration Report </h1>
  {% include "bcse_app/WorkshopsRegistrantsSearch.html" %}
  <div class="form-group" id="spinner">
    <img src="/static/img/page-loader.gif" class="icon"/>
  </div>
  <div class="workshops_registrants search_results">
  </div>
  <script type="text/javascript">

    $(function (){

      $('form#workshops_registrants_filter_form').submit();

      $('.download').on('click', function(e) {
        $('#download').val("1");
        $('select#id_registrants_search-rows_per_page').val(0).trigger('change');
      });
    });
  </script>
{% endblock %}
